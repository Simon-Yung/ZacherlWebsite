<title>Johannes Zacherl | Johannes Zacherl peint. Il peint avec boulimie, en dévorant tout ce qui l&#39;entoure. Chaque chose devient un prétexte et est aussitôt converti en lignes, couleurs, surface, premier ou second plan. La vie est courte, les émotions si intenses, qu&#39;il lui faut les retransmettre immédiatement et sans attendre. Son geste est précis, décidé, le mouvement est ample et les couleurs vibrent.</title>
